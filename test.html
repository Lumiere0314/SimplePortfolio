<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Testing animation</title>
    <style>
 @keyframes moveToCenter {
  0% {
    opacity: 0;
    transform: translate(100%, -100%); /* Start at top-right */
  }
  50% {
    opacity: 1;
    transform: translate(0, 0); /* Move to center horizontally and halfway vertically */
  }
  100% {
    opacity: 1;
    transform: translate(0, 0); /* Center fully, no movement */
  }
}

@keyframes moveToCenterVertical {
  0% {
    transform: translate(0, 0); /* Starting position (from first animation) */
  }
  100% {
    transform: translate(0, 50%); /* Move to the center vertically */
  }
}

.slide-right {
  animation: moveToCenter 4s ease-out forwards, moveToCenterVertical 2s 4s ease-out forwards;
}

.color-bg {
  color: red;
}


    </style>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-500">
   <div class="color-bg flex justify-left items-center">
     <h1 class="slide-right text-9xl font-bold">Testing</h1>
   </div>
  </body>
</html>
